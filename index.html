<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/logo.svg" type="image/svg+xml">
        <meta property="og:title" content="uwutube - coming soon">
        <meta property="og:site_name" content="uwutube">
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://uwu.gu3.me/">
        <meta property="og:image" content="http://uwu.gu3.me/img/logo.svg">
        <meta name="theme-color" content="#fe71dc">
        <meta name="description" content="The next-generation video streaming platform built for creators.">
        <link rel="manifest" href="/manifest.json">
        <title>uwutube</title>
    </head>

    <body>
        <div id="text-wrapper">
            <img width="128" height="128" src="img/logo.svg" alt="uwutube logo"><h1>coming soon...?</h1>
        </div>

        <div id="ios-install-prompt">
            Install this app on your iOS device by tapping share and then "Add to Home Screen".
        </div>
    </body>

    <script>
        if ('serviceWorker' in navigator)
        {
            navigator.serviceWorker.register("/service-worker.js").then(function() {
                console.log("Service worker registered");
            }, function() {
                console.log("Service worker failed to register");
            });
        }

        const isIosDevice = () => {
            let userAgent = window.navigator.userAgent.toLowerCase();
            return userAgent.indexOf("iphone") > -1 || userAgent.indexOf("ipad") > -1 || userAgent.indexOf("ipod") > -1;
        }

        const isInStandalone = () => { 
            return ("standalone" in window.navigator) && (window.navigator.standalone);
        }

        if (isIosDevice() && !isInStandalone()) {
            document.querySelector("#ios-install-prompt").style.display = "unset";
        }
    </script>
    
</html>
