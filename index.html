<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <link rel="icon" href="images/logo-256.png" type="image/png">
        <link rel="shortcut icon" href="images/logo.svg" type="image/svg+xml">
        <meta property="og:title" content="uwutube - coming soon">
        <meta property="og:site_name" content="uwutube">
        <meta property="og:locale" content="en_GB">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://uwutube.co/">
        <meta property="og:image" content="http://uwutube.co/images/logo-darktext.svg">
        <link rel="apple-touch-icon" href="/images/logo_darktext_maskable.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#fe71dc">
        <meta name="description" content="Experience uwutube: the next-generation video streaming platform built for creators - coming soon. Share videos with friends and family.">
        <link rel="manifest" href="/manifest.json">
        <title>uwutube - coming soon</title>
    </head>

    <body>
        <div id="text-wrapper">
            <img width="128" height="128" src="/images/logo-darktext.svg" alt="uwutube logo"><h1>coming soon</h1>
        </div>

        <div id="ios-install-prompt">
            <span>Install this app on your iOS device by tapping share and then "Add to Home Screen".</span>
            <a href="#" onclick="setIosInstallPromptVisible(false)">Dismiss</a>
        </div>
    </body>

    <script>
        const setIosInstallPromptVisible = (visible) => {
            console.log("setInstallVisible");
            document.querySelector("#ios-install-prompt").style.display = visible ? "flex" : "none";
        }

        if ('serviceWorker' in navigator)
        {
            navigator.serviceWorker.register("/service-worker.js").then(function() {
                console.log("Service worker registered");
            }, function() {
                console.log("Service worker failed to register");
            });
        }

        const isIosDevice = () => {
            let userAgent = window.navigator.userAgent.toLowerCase();
            return userAgent.indexOf("iphone") > -1 || userAgent.indexOf("ipad") > -1 || userAgent.indexOf("ipod") > -1;
        }

        const isInStandalone = () => { 
            return (window.navigator.standalone === true);
        }

        if (isIosDevice() && !isInStandalone()) {
            setIosInstallPromptVisible(true);
        }
    </script>
    
</html>
